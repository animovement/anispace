reference:
  - title: "Transformations"
    desc: |
      These functions allow you to make tranformations to your coordinate system,
      such as translations, rotations or conversion to polar coordinates.
    contents:
    - transform_to_egocentric
    - translate_coords
    - rotate_coords
    - map_to_cartesian
    - map_to_polar
    - map_to_cylindrical
    - map_to_spherical
    - cartesian_to_rho
    - cartesian_to_phi
    - cartesian_to_theta
    - polar_to_x
    - polar_to_y
    - spherical_to_z

  - title: "Helpers"
    desc:
    contents:
    - calculate_angular_difference
    - wrap_angle
    - unwrap_angle
    - diff_angle
